<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/index.css" />
    <title>Tesla</title>
  </head>
  <body>
    <img src="./src/img/logo.png" alt="logo da testa" class="logo" />
    <ul>
      <li class="item">
        <video src="./src/video/model-y.mp4" autoplay loop muted></video>

        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="sub-titulo">Compre agora seu Tesla</p>
        </div>
        <div class="rodape">
          <button onclick="aparecerFormulario()">Comprar Agora</button>
          <button class="test-drive">Faça um Test-drive</button>
          <p class="texto-rodape">
            Não garantimos seu veiculo imediatamente. Consultar estoque*
          </p>
        </div>
      </li>
      <li class="item">
        <img
          src="./src/img/model-3.png"
          class="img-tesla"
          alt="imagem model 3"
        />

        <div class="info-carro">
          <h1>Model 3</h1>
          <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
        </div>
      </li>
      <li class="item">
        <img
          src="./src/img/model-x.png"
          class="img-tesla"
          alt="imagem model x"
        />

        <div class="info-carro">
          <h1>Model X</h1>
          <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
        </div>
      </li>
      <li class="item">
        <video src="./src/video/tesla.mp4" autoplay loop muted></video>

        <div class="info-carro">
          <h1>Tesla, Inc.</h1>
          <p class="sub-titulo">Empresa de veículo elétrico.</p>
        </div>
      </li>
    </ul>
    <div class="formulario">
      <button onclick="desaparecerFormulario()">Fechar</button>
      <script
        type="text/javascript"
        src="https://form.jotform.com/jsform/242086036497058"
      ></script>
    </div>
  </body>
  <script src="./src/js/scripts.js"></script>
</html>
